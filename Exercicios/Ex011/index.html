<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
     <audio preload="auto" autoplay controls>
        <source src="media/Guess-I'll-Never-Know.mp3" type="audio/mpeg">
        <source src="media/Guess I'll Never Know - TrackTribe.wav" type="audio/wav">
        <source src="media/Guess I'll Never Know - TrackTribe.ogg" type="audio/ogg">
     </audio>
</body>
</html>
