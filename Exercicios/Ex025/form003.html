<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="get">
        <p><label for="inome">Nome:</label>
        <input type="text" name="Nome" id="inome" minlength="5" maxlength="30" placeholder="Nome completo" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" step=".1" value="5" >
            </p>
            <p>
            <label for="idate">Periodo letivo</label>
            <input type="month" name="date" id="idate" value="2010-10" >
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
