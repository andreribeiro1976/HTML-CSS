<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
    <form action="" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="imail">Email:</label>
                    <input type="email" name="mail" id="imail" required placeholder="Preencha este campo" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="formato (xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
            </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
