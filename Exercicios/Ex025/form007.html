<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>teste com formulários</h1>
    <form action="cadastro.php" method="post">
           
        <p>
            <label for="">Estado: </label>
            <select name="est" id="iest">
            <option value="" selected>--Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="RJ"> Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="BA">Bahia</option>
            </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Advogado</option>
                <option>Engenheiro</option>

            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols:30 rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
