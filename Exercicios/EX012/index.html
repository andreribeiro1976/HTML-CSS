<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este Vídeo está hospedados no meu proprio servidor</p>
   <video width="560" poster="Imagens/banner.png" controls autoplay="on" loop>
        <source src="media/teste-de-video.mp4" type="video/mp4">
        <source src="media/Teste-De-Video.mkv" type="video/mkv">
        <source src="media/Teste-De-Video.webm" type="video/webm">
   </video>
   <h1>inserindos videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=l46xjcCbY4X9Bjon" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
